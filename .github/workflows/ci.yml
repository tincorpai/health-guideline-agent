name: CI

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn

      - name: Smoke test FastAPI app
        run: |
          python - << 'PY'
          from fastapi import FastAPI
          from apps.agent_api.main import app
          assert isinstance(app, FastAPI)
          print("FastAPI app import OK")
          PY

      - name: Smoke test eval runner
        run: |
          python apps/evals/run_evals.py apps/evals/datasets/synthetic_guideline_cases.jsonl


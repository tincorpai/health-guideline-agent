name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then
            pip install -e .
          else
            pip install -r requirements.txt
          fi

      - name: Quick import check
        run: |
          python -c "from apps.agent_api.main import app; print('App import OK')"

      - name: Run evals (placeholder)
        run: |
          python apps/evals/run_evals.py apps/evals/datasets/synthetic_guideline_cases.jsonl
